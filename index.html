<!DOCTYPE html>

<html>
    <head>
        <meta name="google-site-verification" content="SgHsyBjRk9hujHsLjvXAa6a-775GwMKcGfRNNdM3Jpc" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="whitesmoke" />
        <title>Milk Price Calculator</title>
        <link rel="canonical" href="" />
        <link rel="icon" type="image/x-icon" href="milk-bottle.ico" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="header">
            <span id="headerDesc" contenteditable></span>
        </h1>
        <table>
            <thead><tr>
                <th id="th1"></th>
                <th id="th2"></th>
                <th id="th3"></th>
            </tr></thead>
            <tbody id="milkRecordTable"></tbody>
            <tfoot><tr>
                <td>
                    <button onclick="addRowToTable()">+</button>
                    <button class="inactiveButton" id="removeRowButton" onclick="removeRowFromTable()">−</button>
                </td>
                <th id="thTotal" style="text-align: right;"></th>
                <td><input id="totalMilk" readonly /></td>
            </tr></tfoot>
        </table>
        <div>
            <div>
                <h3 id="askRate"></h3>
                ₹
                <input id="milkRate" type="number" value="0" oninput="updateValues(); saveMilkRate()" />
                <span id="milkRateUnit"></span>
            </div>
            <div>
                <h3 id="askOutstanding"></h3>
                ₹
                <input id="outstandingAmount" type="number" value="0" oninput="updateValues()" />
            </div>
            <div>
                <h3 id="tellGross"></h3>
                <span style="margin-right: 2em;">
                    ₹
                    <input id="readMilkRate" readonly />
                    ×
                    <input id="readTotalMilk" readonly />
                    =
                </span>
                ₹
                <input id="grossAmount" readonly />
            </div>
            <div>
                <h3 id="tellNet"></h3>
                <span style="margin-right: 2em;">
                    ₹ (
                    <input id="readGrossAmount" readonly />
                    −
                    <input id="readOutstandingAmount" readonly />
                    ) =
                </span>
                <h3>
                    ₹
                    <input id="netPayable" readonly />
                </h3>
            </div>
            <h3 id="stillOutstandingAmount"></h3>
            <div id="storageMessage">
                <div>
                    <div>
                        This page stores the milk rate entered by you in local storage to enhance user experience.
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <button style="margin-top: 20px; margin-right: 0;" onclick="storageMessageReceived()">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="setLang" style="margin-left: 20px;"></div>
        <script src="script.js"></script>
    </body>
</html>
